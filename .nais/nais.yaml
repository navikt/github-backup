apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: aura
  name:  github-backup
  namespace: aura
spec:
  image: {{ image }}
  schedule: {{ schedule }}
  ttlSecondsAfterFinished: 300
  resources:
    limits:
      memory: 1G
  env:
    - name: BUCKET_NAME
      value: {{ bucket_name }}
  envFrom:
    - secret: github-backup-config
  gcp:
    buckets:
      - name: {{ bucket_name }}
        retentionPeriodDays: 30
